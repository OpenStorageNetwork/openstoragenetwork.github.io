# Hugo configuration file
title: Open Storage Network

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Why Use OSN?
      pageRef: /docs/why-osn
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: User Docs
      pageRef: /docs
      weight: 3
    - name: Tutorials
      pageRef: /tutorials
      weight: 4
    - name: Get Help
      pageRef: /about#get-help
      weight: 5
    - name: Pod Hosts
      pageRef: /pod-hosts
      weight: 6
    - name: Search
      weight: 7
      params:
        type: search
    # - name: GitHub
    #   weight: 7
    #   url: "https://github.com/imfing/hextra-starter-template"
    #   params:
    #     icon: github

params:
  help-email: help@osn.mghpcc.org
  callouts:
    tip:
      icon: lightbulb
    note:
      icon: info
    warning:
      icon: warning
    caution:
      icon: report
  links:
    access: https://access-ci.org/
    access-allocations: https://allocations.access-ci.org/
    osn-portal: https://coldfront.osn.mghpcc.org/
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
