# Hugo configuration file
title: OpenStorageNetwork

# import hextra as module
module:
  imports:
  - path: github.com/georgiastuart/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: User Docs
      pageRef: /docs
      weight: 2
    - name: Tutorials
      pageRef: /tutorials
      weight: 3
    - name: About
      pageRef: /about
      weight: 4
    - name: Get Help
      pageRef: /help
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github

params:
  help-email: help@osn.mghpcc.org
  callouts:
    tip:
      icon: lightbulb
    note:
      icon: info
    warning:
      icon: warning
    caution:
      icon: report
  links:
    access: https://access-ci.org/
    access-allocations: https://allocations.access-ci.org/
    osn-portal: https://coldfront.osn.mghpcc.org/
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
